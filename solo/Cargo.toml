[package]
name = "solo"
description = "An port management app for cloud safety."
version = "0.1.7"
edition = "2024"
license = "Apache-2.0"
authors = ["Lance <me@lance.fun>"]
documentation = "https://solo.lance.fun"
repository = "https://github.com/cnlancehu/solo"

[dependencies]
solo-lib = { path = "../solo-lib" }
tokio = { version = "1.45.0", features = ["full"] }
serde = { version = "1.0.219", features = ["derive"] }
sys-locale = "0.3.2"
rust-i18n = "3.1.4"
unicode-width = "0.2.0"
anyhow = "1.0.98"
lazy_static = "1.5.0"
walkdir = "2.5.0"
reqwest = { version = "0.12.15", default-features = false, features = [
    "rustls-tls-native-roots",
    "json",
] }
serde_json = "1.0.140"
chrono = "0.4.41"
hashbrown = "0.15.3"
futures = "0.3.31"
cnxt = { version = "0.1.6", features = ["conditional-coloring"] }
lettre = { version = "0.11.15", default-features = false, features = [
    "rustls",
    "rustls-native-certs",
    "ring",

    "smtp-transport",
    "builder",
] }
toml = "0.8.22"
rand = "0.9.1"
crossterm = "0.29.0"

[target.'cfg(windows)'.dependencies]
tauri-winrt-notification = "0.7.2"
opener = "0.7.2"
